<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .lock-container { 
            width: 300px; 
            height: 300px; 
            background: white; 
            position: relative;
            margin: 0 auto;
        }
        .chain {
            position: absolute;
            background: gold;
            height: 6px;
        }
        .chain1 {
            width: 300px;
            transform: rotate(45deg);
            top: 147px;
            left: -74px;
        }
        .chain2 {
            width: 250px;
            transform: rotate(45deg);
            top: 147px;
            left: -49px;
        }
        .chain3 {
            width: 300px;
            transform: rotate(-45deg);
            top: 147px;
            left: -74px;
        }
        .chain4 {
            width: 250px;
            transform: rotate(-45deg);
            top: 147px;
            left: -49px;
        }
        .padlock {
            position: absolute;
            left: 125px;
            top: 125px;
            width: 50px;
            height: 60px;
            background: gold;
            border: 2px solid black;
            border-radius: 8px;
        }
        .shackle {
            position: absolute;
            left: 10px;
            top: -25px;
            width: 30px;
            height: 25px;
            border: 6px solid gold;
            border-bottom: none;
            border-radius: 15px 15px 0 0;
        }
        .keyhole {
            position: absolute;
            left: 20px;
            top: 30px;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
        }
        .keyhole-slot {
            position: absolute;
            left: 22px;
            top: 35px;
            width: 6px;
            height: 10px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="lock-container">
        <div class="chain chain1"></div>
        <div class="chain chain2"></div>
        <div class="chain chain3"></div>
        <div class="chain chain4"></div>
        <div class="padlock">
            <div class="shackle"></div>
            <div class="keyhole"></div>
            <div class="keyhole-slot"></div>
        </div>
    </div>
</body>
</html>
